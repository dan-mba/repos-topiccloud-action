name: Test Cloud

on:
  workflow_dispatch:

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: 'lts/*'
    - name: Install
      run: |
        npm ci
    - name: Test
      run: |
        npm run testcloud
        cat cloud-test.svg
   
